<h1>Stopwatch</h1>
<div style="font-size: 147.846px;">
  <span>{{ delta | date:'HH:mm:ss':'UTC' }}</span>
  <span style="font-size:.3em;">{{ delta | date:'SS' }}</span>
</div>
<div>
  <button (click)="start()">Start</button>
  <button (click)="stop()">Stop</button>
  <button (click)="reset()">Reset</button>
</div>
