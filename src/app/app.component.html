<div class="main">
  <a style="background-color: black;color: white;text-decoration: none;padding: 4px 6px;font-family: -apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size: 12px;font-weight: bold;line-height: 1.2;display: inline-block;border-radius: 3px;position: absolute;top: 0px;left: 0px;" href="https://unsplash.com/@gabrielgm?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Gabriel Garcia Marengo"><span style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white" viewBox="0 0 32 32"><title>unsplash-logo</title><path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path></svg></span><span style="display:inline-block;padding:2px 3px">Gabriel Garcia Marengo</span></a>
  <div matRipple class="content">
    <div class="title">
      <h1>Stopwatch</h1>
    </div>

    <p class="subtitle">
      Track your time
    </p>

    <div class="timer-row">
      <div class="timer">
        <span class="value">{{ delta | date:'HH':'UTC' }}</span>
        <span class="title">Hours</span>
      </div>

      <div class="timer">
        <span class="value">{{ delta | date:'mm':'UTC' }}</span>
        <span class="title">Minutes</span>
      </div>

      <div class="timer">
        <span class="value">{{ delta | date:'ss':'UTC' }}</span>
        <span class="title">Seconds</span>
      </div>

      <div class="timer">
        <span class="value">{{ delta | date:'SS':'UTC' }}</span>
        <span class="title">Centiseconds</span>
      </div>
    </div>

    <div class="control-row">
      <button mat-raised-button color="primary" [disabled]="active" (click)="start()">
        Start
      </button>
      <button mat-raised-button color="primary" [disabled]="!active" (click)="stop()">
        Stop
      </button>
      <button mat-raised-button color="warn" (click)="reset()">
        Reset
      </button>
    </div>

    <div class="control-row">
      <p><a mat-button target="_blank" href="https://github.com/1995parham">@1995parham ðŸ§¡</a></p>
    </div>
  </div>
</div>
