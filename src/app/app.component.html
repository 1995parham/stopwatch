  <div matRipple class="content">
    <div class="title">
      <h1>Stopwatch</h1>
    </div>

    <p class="subtitle">
      Track your time
    </p>

    <div class="timer-row">
      <div class="timer">
        <span class="value">{{ delta | date:'HH':'UTC' }}</span>
        <span class="title">Hours</span>
      </div>

      <div class="timer">
        <span class="value">{{ delta | date:'mm':'UTC' }}</span>
        <span class="title">Minutes</span>
      </div>

      <div class="timer">
        <span class="value">{{ delta | date:'ss':'UTC' }}</span>
        <span class="title">Seconds</span>
      </div>

      <div class="timer">
        <span class="value">{{ delta | date:'SS':'UTC' }}</span>
        <span class="title">Centiseconds</span>
      </div>
    </div>

    <div class="control-row">
      <button mat-raised-button color="primary" [disabled]="active" (click)="start()">
        Start
      </button>
      <button mat-raised-button color="primary" [disabled]="!active" (click)="stop()">
        Stop
      </button>
      <button mat-raised-button color="warn" (click)="reset()">
        Reset
      </button>
    </div>

    <div class="control-row">
      <p><a mat-button target="_blank" href="https://github.com/1995parham">@1995parham</a></p>
    </div>
  </div>
</div>
