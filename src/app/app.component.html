<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
      <h1 class="display-4">Stopwatch</h1>
      <p class="lead">Track your time.</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="row justify-content-center">
        <h1 class="display-1">
          {{ delta | date:'HH:mm:ss':'UTC' }}
        </h1>
        <p class="text-muted">{{ delta | date:'SS' }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="btn-group btn-group-lg" role="group">
        <button (click)="start()" type="button" class="btn btn-secondary">Start</button>
        <button (click)="stop()" type="button" class="btn btn-secondary">Stop</button>
        <button (click)="reset()" type="button" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </div>
</div>
